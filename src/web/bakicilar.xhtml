<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bakıcılar</title>
    </h:head>
    <h:body>
        <h2>Bakıcılar</h2> 
        <br> </br > 

        <h:form>
            <h:commandButton value="home" action="index.xhtml?faces-redirect=true"/>
        </h:form>
        <br> </br>
        
        <h:form>
            
            <h:dataTable value="#{bakiciBean.list}" var="i">
                
                <h:column> 
                    <f:facet name="header">ID</f:facet>
                        #{i.bakici_id}
                </h:column>
                <h:column> 
                    <f:facet name="header">İsim</f:facet>
                        #{i.isim}
                </h:column>
                <h:column> 
                    <f:facet name="header">Geçmiş Alışveriş</f:facet>
                        #{i.gecmis_alisveris}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Göster" action="bakici.xhtml?faces-redirect=true">
                        <f:actionListener binding="#{bakiciBean.setEntity(i)}" />
                    </h:commandButton>
                </h:column>
                
            </h:dataTable>
            
        </h:form>    
    </h:body>
</html>
