    <ui:define name="content">

        <h2>Kaydolun</h2> <br/>
        
        <h:form id="form">
            Email:
            <h:inputText styleClass="form-control" id="email" value="#{kayitBean.entity.email}" required="true" requiredMessage="Bu alan zorunludur!">
                <f:validateLength minimum="15" maximum="25" />
            </h:inputText>
            <h:message for="email" style="color: red; font-size: 10pt;" /><br/>

            Şifre:
            <h:inputText styleClass="form-control" id="sifre" validator="#{kayitBean.validateSifre}" value="#{kayitBean.entity.sifre}" />
            <h:message for="sifre" style="color: red; font-size: 10pt;" /><br/>

            İsim:
            <h:inputText styleClass="form-control" id="isim" value="#{kayitBean.entity.isim}" required="true" requiredMessage="Bu alan zorunludur!"/><br/>

            Sınıf:
            <h:inputText styleClass="form-control" id="sinif" value="#{kayitBean.entity.sinif}" required="true" requiredMessage="Bu alan zorunludur!"/>
            <div id="sinifHelp" class="form-text">Bakıcı: 1, Müşteri: 2, SU: 0</div><br/>

            <h:commandButton styleClass="btn btn-primary" action="#{kayitBean.createEntity}" value="Kaydol" />

        </h:form>
