<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template/enhancedTemplate.xhtml'>

    <ui:define name="content">
        <h2>Giriş Yapın</h2> <br/>
        
        <h:form id="form">
            Email:
            <h:inputText styleClass="form-control" id="email" value="#{sessionBean.entity.email}" required="true" requiredMessage="Bu alan zorunludur!"/>
            <h:message for="email" style="color: red; font-size: 10pt;" /><br/>

            Şifre:
            <h:inputText styleClass="form-control" id="sifre" value="#{sessionBean.entity.sifre}" /><br/>

            <h:commandButton styleClass="btn btn-primary" action="#{sessionBean.login}" value="Giris" />

        </h:form>
        <hr/>
        <h:messages></h:messages>
    </ui:define>

</ui:composition>
