<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form id="category-form">  
            <div class="mb-3">
                <label class="form-label">alisveris_id</label>
                <h:inputText styleClass="form-control" value="#{musterixilanBean.entity.alisveris_id}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">ilan:</label>
                <h:inputText styleClass="form-control" value="#{musterixilanBean.entity.ilan}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">musteri:</label>
                <h:inputText styleClass="form-control" value="#{musterixilanBean.entity.musteri}"/>
            </div>
                        <div class="mb-3">
                <label class="form-label">odendi:</label>
                <h:inputText styleClass="form-control" value="#{musterixilanBean.entity.odendi}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{musterixilanBean.create}" value="Kaydet">
                <f:ajax execute="category-form" render="category-table category-form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{musterixilanBean.update()}" value="Update" >
                    <f:ajax execute="category-form" render="category-table category-form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{musterixilanBean.clear()}" value="Clear" >
                    <f:ajax execute="category-form" render="category-form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="category-table">        
            <h:dataTable styleClass="table table-striped table-hover" value="#{musterixilanBean.list}" var="c">
                <h:column>
                    <f:facet name="Header">ID</f:facet>
                        #{c.alisveris_id}
                </h:column>
                <h:column>
                    <f:facet name="Header">Ilan</f:facet>
                        #{c.ilan}
                </h:column>
                <h:column>
                    <f:facet name="Header">Musteri</f:facet>
                        #{c.musteri}
                </h:column>
                <h:column>
                    <f:facet name="Header">Odendi</f:facet>
                        #{c.odendi}
                </h:column>
                <h:column>
                    <f:facet name="Header">CREATED</f:facet>
                        #{c.created}
                </h:column>
                <h:column>
                    <f:facet name="Header">UPDATED</f:facet>
                        #{c.updated}
                </h:column>
                <h:column>
                    <f:facet name="Header">Delette</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{musterixilanBean.delete(c)}" value="Sil">
                        <f:ajax execute="category-table" render="category-table category-form" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{musterixilanBean.setEntity(c)}" value="Update" >
                        <f:ajax execute="category-table" render="category-table category-form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
