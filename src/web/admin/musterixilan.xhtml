<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h:form id="form">  
            <div class="mb-3">
                <label class="form-label">İlan:</label>
                <h:inputText styleClass="form-control" value="#{musterixilanBean.entity.ilan}" converter="ilanConverter"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Müşteri:</label>
                <h:inputText styleClass="form-control" value="#{musterixilanBean.entity.musteri}" converter="musteriConverter"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Ödendi:</label>
                <h:inputText styleClass="form-control" value="#{musterixilanBean.entity.odendi}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{musterixilanBean.createEntity()}" value="Kaydet">
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{musterixilanBean.updateEntity()}" value="Update" >
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{musterixilanBean.clear()}" value="Clear" >
                    <f:ajax execute="form" render="form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="table">        
            <h:dataTable styleClass="table table-striped table-hover" value="#{musterixilanBean.list}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.alisveris_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Ilan</f:facet>
                        #{c.ilan.ilan_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Musteri</f:facet>
                        #{c.musteri.musteri_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Odendi</f:facet>
                        #{c.odendi}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{musterixilanBean.deleteEntity()}" value="Sil">
                        <f:actionListener binding="#{musterixilanBean.setEntity(c)}" />
                        <f:ajax execute="table" render="table" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{musterixilanBean.setEntity(c)}" value="Update" >
                        <f:ajax execute="table" render="form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
