<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/enhancedTemplate.xhtml"> 
    <ui:define name="content" >

            <hr />
            <h:form id="category-m">
                <div class="mb-3">
                    <label class="form-label">Bakici ID:</label>
                    <h:inputText styleClass="form-control" value="#{bakiciBean.entity.bakici_id}" converter="BakiciConverter"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Negatif Referans:</label>
                    <h:inputText styleClass="form-control" value="#{bakiciBean.entity.neg_referans}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pozitif Referans:</label>
                    <h:inputText styleClass="form-control" value="#{bakiciBean.entity.poz_referans}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gecmis Alisveris:</label>
                    <h:inputText styleClass="form-control" value="#{bakiciBean.entity.gecmis_alisveris}"/>
                </div>

                <h:commandButton styleClass="btn btn-success"   rendered="#{bakiciBean.create()}" value="Kaydet" >
                    <f:ajax execute="category-m" render="category-mm category-m" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" rendered="#{bakiciBean.entity.bakici_id!=0}" action="#{bakiciBean.update()}" value="Update" >
                    <f:ajax execute="category-m" render="category-mm category-m" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary" rendered="#{bakiciBean.entity.bakici_id!=0}" action="#{bakiciBean.clear()}" value="Clear" >
                    <f:ajax execute="category-m" render="category-m" />
                </h:commandButton>
            </h:form>
    
    <h:head>
        <title>Bakıcılar</title>
    </h:head>
        <h2>Bakıcılar</h2> 
        <br> </br > 

        <h:form>
            <h:commandButton value="home" action="index.xhtml?faces-redirect=true"/>
        </h:form>
        <br> </br>
        
        <h:form>
            
            <h:dataTable value="#{bakiciBean.list}" var="c">
                
                <h:column> 
                    <f:facet name="header">ID</f:facet>
                        #{c.bakici_id}
                </h:column>
                <h:column> 
                    <f:facet name="header">İsim</f:facet>
                        #{c.isim}
                </h:column>
                <h:column> 
                    <f:facet name="header">Geçmiş Alışveriş</f:facet>
                        #{c.gecmis_alisveris}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>

                    <h:commandButton value="Göster" action="bakici.xhtml?faces-redirect=true">
                        <f:actionListener binding="#{bakiciBean.setEntity(c)}" />
                    </h:commandButton>
                
                </h:column>
            
            </h:dataTable>
            
        </h:form>
        
            </ui:define>
</ui:composition>
