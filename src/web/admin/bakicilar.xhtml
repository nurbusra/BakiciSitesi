<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="mb-3">
                <label class="form-label">Bakici:</label>
                <h:inputText styleClass="form-control" value="#{bakiciBean.entity.bakici}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Negatif Referans:</label>
                <h:inputText styleClass="form-control" value="#{bakiciBean.entity.neg_referans}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Pozitif Referans:</label>
                <h:inputText styleClass="form-control" value="#{bakiciBean.entity.poz_referans}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Gecmis Alisveris:</label>
                <h:inputText styleClass="form-control" value="#{bakiciBean.entity.gecmis_alisveris}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{bakiciBean.createEntity()}" value="Kaydet">
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{bakiciBean.updateEntity()}" value="Update" >
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{bakiciBean.clearEntity()}" value="Clear" >
                    <f:ajax execute="form" render="form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="table">        
            <h:dataTable styleClass="table table-striped table-hover" value="#{bakiciBean.list}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.bakici_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Negatif Referans</f:facet>
                        #{c.neg_referans}
                </h:column>
                <h:column>
                    <f:facet name="header">Pozitif Referans</f:facet>
                        #{c.poz_referans}
                </h:column>
                <h:column>
                    <f:facet name="header">Gecmis Alisveris</f:facet>
                        #{c.gecmis_alisveris}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{bakiciBean.deleteEntity()}" value="Sil">
                        <f:ajax execute="category-table" render="category-table category-form" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{bakiciBean.setEntity(c)}" value="Update" >
                        <f:ajax execute="table" render="table form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
