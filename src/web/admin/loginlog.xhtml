<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="mb-3">
                <label class="form-label">tarih:</label>
                <h:inputText styleClass="form-control" value="#{loginlogBean.entity.tarih}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{loginlogBean.createEntity()}" value="Kaydet">
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{loginlogBean.updateEntity()}" value="Update" >
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{loginlogBean.clearEntity()}" value="Clear" >
                    <f:ajax execute="form" render="form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="table">        
            <h:dataTable styleClass="table table-striped " value="#{loginlogBean.list}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.login_id}
                </h:column>
                <h:column>
                    <f:facet name="header">User</f:facet>
                        #{c.user_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Tarih</f:facet>
                        #{c.tarih}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton styleClass="btn btn-danger" value="Sil" action="#{loginlogBean.deleteEntity}">
                        <f:actionListener binding="#{loginlogBean.setEntity(i)}" />
                        <f:ajax execute="table" render="table"/>
                    </h:commandButton>
                   
                    <h:commandButton styleClass="btn btn-warning" value="DÃ¼zenle" action="#{loginlogBean.setEntity(i)}">
                        <f:ajax execute="table" render="form"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
