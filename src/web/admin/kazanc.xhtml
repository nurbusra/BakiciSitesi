<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="mb-3">
                <label class="form-label">Config:</label>
                <h:inputText styleClass="form-control" value="#{kazancBean.entity.config}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Referans:</label>
                <h:inputText styleClass="form-control" value="#{kazancBean.entity.referans}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{kazancBean.createEntity()}" value="Kaydet">
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{kazancBean.updateEntity()}" value="Update" >
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{kazancBean.clear()}" value="Clear" >
                    <f:ajax execute="form" render="form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="table">        
            <h:dataTable styleClass="table table-striped " value="#{kazancBean.list}" var="i">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{i.kazanc_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Alisveris</f:facet>
                        #{i.alisveris_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Config</f:facet>
                        #{i.config}
                </h:column>
                <h:column>
                    <f:facet name="header">Referans</f:facet>
                        #{i.referans}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton styleClass="btn btn-danger" value="Sil" action="#{kazancBean.deleteEntity}">
                        <f:actionListener binding="#{kazancBean.setEntity(i)}" />
                        <f:ajax execute="table" render="table"/>
                    </h:commandButton>
                   
                    <h:commandButton styleClass="btn btn-warning" value="DÃ¼zenle" action="#{kazancBean.setEntity(i)}">
                        <f:ajax execute="table" render="form"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
