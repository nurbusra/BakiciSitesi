<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h2>Kullanıcılar</h2> 
        <br> </br > 

        <h:form>
            <h:commandButton value="home" action="/index.xhtml?faces-redirect=true"/>
        </h:form>
        <br> </br>
        
        <h:form>
            
            <h:dataTable value="#{userBean.list}" var="i">
                
                <h:column> 
                    <f:facet name="header">ID</f:facet>
                        #{i.user_id}
                </h:column>
                <h:column> 
                    <f:facet name="header">İsim</f:facet>
                        #{i.isim}
                </h:column>
                <h:column> 
                    <f:facet name="header">Eposta</f:facet>
                        #{i.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Sil" action="#{userBean.deleteEntity}">
                        <f:actionListener binding="#{userBean.setEntity(i)}" />
                    </h:commandButton>
                </h:column>
                
            </h:dataTable>
            
        </h:form>    
    </ui:define>
</ui:composition>
