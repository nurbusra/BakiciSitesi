<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h2>Kullanıcılar</h2> 
        <br> </br > 
        
        <h:form id="form">
            Email:
            <h:inputText styleClass="form-control" id="email" value="#{userBean.entity.email}" required="true" requiredMessage="Bu alan zorunludur!">
                <f:validateLength minimum="15" maximum="25" />
            </h:inputText>
            <h:message for="email" style="color: red; font-size: 10pt;" /><br/>

            Şifre:
            <h:inputText styleClass="form-control" id="sifre" value="#{userBean.entity.sifre}" />
            <h:message for="sifre" style="color: red; font-size: 10pt;" /><br/>

            İsim:
            <h:inputText styleClass="form-control" id="isim" value="#{userBean.entity.isim}" required="true" requiredMessage="Bu alan zorunludur!"/><br/>

            Sınıf:
            <h:inputText styleClass="form-control" id="sinif" value="#{userBean.entity.sinif}" required="true" requiredMessage="Bu alan zorunludur!"/>
            <div id="sinifHelp" class="form-text">Bakıcı: 1, Müşteri: 2, SU: 0</div><br/>

            <h:commandButton styleClass="btn btn-primary" rendered="#{userBean.entity.email==null}" action="#{userBean.createEntity}" value="Ekle" />
            <h:commandButton styleClass="btn btn-warning" rendered="#{userBean.entity.email!=null}" action="#{userBean.updateEntity}" value="Güncelle" />
            <h:commandButton styleClass="btn btn-info" rendered="#{userBean.entity.email!=null}" action="#{userBean.clean}" value="Temizle" />

        </h:form> <br/>
        
        <h:form>       
            <h:dataTable styleClass="table table-striped" value="#{userBean.list}" var="i">
                
                <h:column> 
                    <f:facet name="header">ID</f:facet>
                        #{i.user_id}
                </h:column>
                <h:column> 
                    <f:facet name="header">İsim</f:facet>
                        #{i.isim}
                </h:column>
                <h:column> 
                    <f:facet name="header">Eposta</f:facet>
                        #{i.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton styleClass="btn btn-danger" value="Sil" action="#{userBean.deleteEntity}">
                        <f:actionListener binding="#{userBean.setEntity(i)}" />
                    </h:commandButton>
                   
                    <h:commandButton styleClass="btn btn-warning" value="Düzenle" action="#{userBean.refresh}">
                        <f:actionListener binding="#{userBean.setEntity(i)}" />
                    </h:commandButton>
                </h:column>
                
            </h:dataTable>           
        </h:form>    
    </ui:define>    
</ui:composition>
