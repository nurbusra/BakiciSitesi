<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h:form id="form">  
            <div class="mb-3">
                <label class="form-label">Kazanc:</label>
                <h:inputText styleClass="form-control" value="#{referansBean.entity.kazanc}" converter="referansConverter"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Deger:</label>
                <h:inputText styleClass="form-control" value="#{referansBean.entity.deger}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{referansBean.createEntity()}" value="Kaydet">
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{referansBean.updateEntity()}" value="Update" >
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{referansBean.clear()}" value="Clear" >
                    <f:ajax execute="form" render="form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="table">        
            <h:dataTable styleClass="table table-striped table-hover" value="#{referansBean.list}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.ref_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Kazanc</f:facet>
                        #{c.kazanc_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Deger</f:facet>
                        #{c.deger}
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{referansBean.deleteEntity()}" value="Sil">
                        <f:actionListener binding="#{referansBean.setEntity(c)}" />
                        <f:ajax execute="table" render="table" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{referansBean.setEntity(c)}" value="Update" >
                        <f:ajax execute="table" render="form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
