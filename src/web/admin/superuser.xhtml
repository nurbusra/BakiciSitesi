<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/enhancedTemplate.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="mb-3">
                <label class="form-label">Superuser:</label>
                <h:inputText styleClass="form-control" value="#{superuserBean.entity.user}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">İsim:</label>
                <h:inputText styleClass="form-control" value="#{superuserBean.entity.isim}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <h:inputText styleClass="form-control" value="#{superuserBean.entity.email}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Sifre:</label>
                <h:inputText styleClass="form-control" value="#{superuserBean.entity.sifre}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{superuserBean.createEntity()}" value="Kaydet">
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{superuserBean.updateEntity()}" value="Update" >
                    <f:ajax execute="form" render="table form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{superuserBean.clearEntity()}" value="Clear" >
                    <f:ajax execute="form" render="form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="table">        
            <h:dataTable styleClass="table table-striped table-hover" value="#{superuserBean.list}" var="c">
                <h:column>
                    <f:facet name="Header">ID</f:facet>
                        #{c.user_id}
                </h:column>
                <h:column>
                    <f:facet name="Header">İsim</f:facet>
                        #{c.isim}
                </h:column>
                <h:column>
                    <f:facet name="Header">Email</f:facet>
                        #{c.email}
                </h:column>
                <h:column>
                    <f:facet name="Header">Sifre</f:facet>
                        #{c.sifre}
                </h:column>
                <h:column>
                    <f:facet name="Header">Delete</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{superuserBean.deleteEntity()}" value="Sil">
                        <f:ajax execute="category-table" render="category-table category-form" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{superuserBean.setEntity(c)}" value="Update" >
                        <f:ajax execute="table" render="table form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
