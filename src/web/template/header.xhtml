<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- <div class="container mt-5">       
    </div> -->
    <h:form>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <h:commandLink action="/index.xhtml?faces-redirect=true" value="Index" styleClass="navbar-brand"/>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <h:commandLink styleClass="nav-link active" action="/ilanlar.xhtml?faces-redirect=true" value="İlanlar"/>
                        <h:link class="nav-link disabled" rendered="#{sessionBean.authorized}" >Kayıt</h:link>
                        <h:link class="nav-link disabled" rendered="#{sessionBean.authorized}" >Giriş</h:link>
                        <h:commandLink styleClass="nav-link active" rendered="#{!sessionBean.authorized}" action="/kayit.xhtml?faces-redirect=true" value="Kayıt"/>
                        <h:commandLink styleClass="nav-link active" rendered="#{!sessionBean.authorized}" action="/giris.xhtml?faces-redirect=true" value="Giriş"/>
                        <div class="container ml-2 mt-1"> <h:commandButton styleClass="button btn-sm btn-warning" 
                                         action="/hesabim.xhtml?faces-redirect=true" 
                                         rendered="#{sessionBean.authorized}" 
                                         value="Hesabım"/> </div>
                        
                        <div class="container ml-2 mt-1"> <h:commandButton styleClass="button btn-sm btn-primary" 
                                         action="/admin/admin.xhtml?faces-redirect=true" 
                                         rendered="#{sessionBean.authorized and sessionBean.entity.sinif == 0}" 
                                         value="Admin"/> </div>
                        
                        <div class="container mt-1"> <h:commandButton styleClass="button btn-sm btn-danger" 
                                         action="#{sessionBean.logout()}" 
                                         rendered="#{sessionBean.authorized}" 
                                         value="Çıkış"/> </div>
                    </div>
                </div>
            </div>
        </nav>
    </h:form>
