<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/enhancedTemplate.xhtml" >

   
    <ui:define name="content">
        <h2>İlanlar Oluştur</h2> <br/><br/>
        
        #{ilanBean.entity.setBakici(sessionBean.getChildBakici())}

        <h:form id="form">
            
            <div class="mb-3">
                <label class="form-label">Açıklama</label>
                <h:inputText styleClass="form-control" value="#{ilanBean.entity.aciklama}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Ücret</label>
                <h:inputText styleClass="form-control" value="#{ilanBean.entity.ucret}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="/hesabim.xhtml?faces-redirect=true" value="Kaydet">
                    <f:actionListener binding="#{ilanBean.createEntity()}"/>
                    <f:actionListener binding="#{sessionBean.childBakici.ilanGuncelle()}"/>
                </h:commandButton>
            </div>
            
        </h:form> 
    </ui:define>
</ui:composition>
